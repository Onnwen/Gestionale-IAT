<!DOCTYPE html>
<html lang="it">

<script src="../js/authenticate.js"></script>

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eventi - IAT Fornovo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../node_modules/ol/ol.css" type="text/css">
    <script src="../node_modules/ol/dist/ol.js" type="text/javascript"></script>
</head>

<div class="modal fade" id="moreModal" tabindex="-1" aria-labelledby="moreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="moreModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="moreModalContent">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<body class="bg-light my-5">
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.php">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Eventi</li>
        </ol>
    </nav>

    <h1 class="mt-5">Eventi</h1>

    <table class="table align-middle table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Località</th>
            <th>Tipologia</th>
            <th>Data d'inizio</th>
            <th>Data di fine</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <nav aria-label="Page navigation" class="my-4">
        <ul class="pagination justify-content-center" id="navPages">
        </ul>
    </nav>

    <a type="button" class="btn btn-primary w-100" href="../crea/evento.html">Nuovo evento</a>
</div>
<script>
    let page = 0;
    const dateOptions = {'weekday': 'long', 'month': '2-digit', 'day': '2-digit'};
    let longitude, latitude;

    $(document).ready(function () {
        load(1);
    });

    function load(selectedPage) {
        if (selectedPage === undefined) {
            page += 1;
            selectedPage = page;
        }
        else {
            page = selectedPage;
        }

        $("tbody").html("<tr>\n" +
            "            <td colspan=\"11\">\n" +
            "                <div class=\"progress\">\n" +
            "                    <div class=\"progress-bar progress-bar-striped progress-bar-animated\" role=\"progressbar\"\n" +
            "                         style=\"width: 100%\"></div>\n" +
            "                </div>\n" +
            "            </td>\n" +
            "        </tr>");

        $.getJSON("../php/lista/eventi.php?page=" + selectedPage, function (data) {
            $("tbody").empty();

            data.events.forEach(value => {
                let row = "<tr onclick='seeMore(" + value.id_evento + ")'>";
                row += "<td>" + value.nome + "</td>";
                row += "<td>" + value.localita + "</td>";
                row += "<td>" + value.tipologia + "</td>";
                row += "<td>" + new Date(value.data_inizio).toLocaleString('it-IT', dateOptions) + "</td>";
                row += "<td>" + new Date(value.data_fine).toLocaleString('it-IT', dateOptions) + "</td>";
                row += "<td style='min-width: 120px;'>";
                row += "<a class='btn btn-primary me-1'><i class='bi bi-pencil-square'></i></a>";
                row += "<a class='btn btn-danger'><i class='bi bi-trash'></i></a>";
                row += "</td>";
                row += "</tr>";
                $("tbody").append(row);
            });

            $("#navPages").html('<li class="page-item">' +
                '                <button id="loadPreviousButton" class="page-link ' + (page - 1 <= 0 ? 'disabled' : '') + '" onclick="loadPrevious()" tabindex="-1" aria-disabled="true">Precedenti</button>' +
                '            </li>' +
                (page - 1 <= 1 ? '' :
                    '            <li class="page-item"><button class="page-link" type="button" onclick="load(1);">' + (1) + '</button></li>') +
                (page - 1 <= 0 ? '' :
                '            <li class="page-item"><button class="page-link" type="button" onclick="load(' + (page - 1) + ');">' + (page - 1) + '</button></li>') +
                '            <li class="page-item"><button class="page-link active" disabled>' + page + '</button></li>' +
                (page + 1 > data.totalPages ? '' :
                '            <li class="page-item"><button class="page-link" type="button" onclick="load(' + (page + 1) + ');">' + (page + 1) + '</button></li>') +
                '            <li class="page-item">' +
                (page + 1 >= data.totalPages ? '' :
                '            <li class="page-item"><button class="page-link" type="button" onclick="load(' + data.totalPages + ');">' + data.totalPages + '</button></li>') +
                '            <li class="page-item">' +
                '                <button id="loadNextButton" class="page-link ' + (page + 1 > data.totalPages ? 'disabled' : '') + '" type="button" onclick="load();">Successivi</button>' +
                '            </li>')
        });
    }

    function loadPrevious() {
        page -= 1;
        load(page);
    }

    function seeMore(id) {
        $.get("../php/vedi/evento.php?id=" + id, function (data) {
            longitude = data.longitudine;
            latitude = data.latitudine;
            $("#moreModalLabel").html(data.nome);
            $("#moreModalContent").html(
                "<p><strong>Descrizione: </strong>" + data.descrizione + "</p>" +
                "<p><strong>Località: </strong>" + data.localita + "</p>" +
                "<p><strong>Tipologia: </strong>" + data.tipologia + "</p>" +
                "<p><strong>Data d'inizio: </strong>" + new Date(data.data_inizio).toLocaleString('it-IT', dateOptions) + "</p>" +
                "<p><strong>Data di fine: </strong>" + new Date(data.data_fine).toLocaleString('it-IT', dateOptions) + "</p>" +
                "<p><strong>Telefono: </strong>" + new Date(data.data_fine).toLocaleString('it-IT', dateOptions) + "</p>" +
                "<p><strong>Posizione:</strong></p>" +
                "<div id='map' class='map' tabindex='0'></div>"
            );
            $("#moreModal").modal("show");
        }).fail(function () {
            alert("Errore");
        });
    }

    $('#moreModal').on('shown.bs.modal', function(event) {
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([longitude, latitude]),
                zoom: 13
            })
        });

        let markers = new ol.layer.Vector({
            source: new ol.source.Vector(),
            style: new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 1],
                    scale: 0.1,
                    src: '../media/map/marker.png'
                })
            })
        });
        map.addLayer(markers);

        var marker = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude])));
        markers.getSource().addFeature(marker);
    });

</script>
</body>
</html>
