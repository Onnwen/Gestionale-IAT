    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/tinymce/tinymce.min.js"></script>

    <script>

<body class="bg-light my-5">
<div class="container mt-4">
    <nav aria-label="breadcrumb">

    <h1 class="mt-5 mb-4">Modifica luogo</h1>

        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-12">

                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                </div>

                <label for="mytextarea">Descrizione</label><textarea id="mytextarea">Hello, World!</textarea>

                <div class="col-sm-4">
                    <label for="localityName" class="form-label">Localit√†</label>

                <div class="col-sm-4">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="phone" placeholder="" value="" required="">
                </div>
                <div class="col-md-4">
                    <label for="type" class="form-label">Tipologia</label>
                    <select class="form-select" id="type" required="">
                        <option value="">Seleziona...</option>
                        <option>Area d'interesse naturalistico</option>
                        <option>Borgo</option>
                        <option>Chiesa</option>
                        <option>Svago</option>
                        <option>Edifici e monumenti</option>
                        <option>Musei</option>
                        <option>Torre e castelli</option>
                    </select>
                </div>

                    <label for="longitude" class="form-label">Longitudine</label>
                    <input type="text" class="form-control" id="longitude" placeholder="" value="" required="">
                </div>
                <div class="col-sm-6">
                    <label for="latitude" class="form-label">Latitudine</label>
                    <input type="text" class="form-control" id="latitude" placeholder="" value="" required="">
                </div>

            <a class="w-100 btn btn-secondary" href="../lista/luoghi.html">Annulla</a>

    </main>
</div>
